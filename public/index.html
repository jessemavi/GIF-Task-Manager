<!DOCTYPE html>

<html ng-app="taskManagerApp">

<head>
  <title>Task Manager</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="app.js"></script>
</head>

<body ng-controller="appController">

  <h1>Task Manager</h1>
  <p>{{quote}}</p>
  <h4>You have {{tasks.length}} task(s) left to complete.</h4>

  <!-- form with submit button to create tasks -->
  <form>
    <input type="text" placeholder="Buy groceries" ng-model="formData.text">
    <button type="submit" ng-click=createTask()>Add task</button>
  </form>


  <!-- task list with a checkbox for each task -->
  <!-- loop over the todos in $scope.tasks -->
  <div ng-repeat="task in tasks">
    <input type="checkbox" ng-click="deleteTask(task._id)"> {{task.text}}
  </div>

</body>

</html>
