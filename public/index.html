<!DOCTYPE html>

<html ng-app="taskManagerApp">

<head>
  <title>GIF Task Manager</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="app.js"></script>
</head>

<body ng-controller="appController">

  <h1><strong>GIF Task Manager</strong></h1>
  <p><strong>Today's quote:</strong> {{quote}}</p>
  <h5>You have {{tasks.length}} task(s) left to complete.</h5>

  <!-- form with submit button to create tasks -->
  <form>
    <input type="text" placeholder="Add a task here" size="35" ng-model="formData.text">
    <button class="submit" type="submit" ng-click=createTask()>Add task</button>
  </form>

  <!-- task list with a checkbox for each task -->
  <!-- loop over the todos in $scope.tasks -->
  <div class="task" ng-repeat="task in tasks">
    <input type="checkbox" id="taskCheckbox" ng-click="deleteTask(task._id)"> {{task.text}}
  </div>

  <!-- area below tasks to add gifs to -->
  <div class="gif"></div>

</body>

</html>
